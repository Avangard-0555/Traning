<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт с Продуктами и Скриптами</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function showProductInfo(product) {
            let productInfo = {
                "InFin-Premium": "Информация о продукте InFin-Premium...",
                "Infin-Nastarin": "Информация о продукте Infin-Nastarin...",
                "InFin-Ishonchli": "Информация о продукте InFin-Ishonchli...",
                "InFinga-15-yil": "Информация о продукте InFinga 15 yil...",
                "Infin-Sevimli": "Информация о продукте Infin Sevimli...",
                "InFin-Barqaror": "Информация о продукте InFin Barqaror..."
            };
            document.getElementById('productDetails').innerText = productInfo[product] || "Информация о продукте не найдена.";
        }

        function showScripts(scriptType) {
            let scripts = {
                "greeting": "Скрипт приветствия...",
                "objection": "Скрипт для возражений...",
                "dialog": "Диалог с клиентом..."
            };
            document.getElementById('scriptDetails').innerText = scripts[scriptType] || "Скрипт не найден.";
        }
    </script>
</head>
<body>
    <div class="sidebar">
        <button onclick="document.getElementById('productSection').style.display = 'block';">Продукт</button>
        <button onclick="document.getElementById('scriptSection').style.display = 'block';">Скрипты</button>
    </div>

    <div id="productSection" style="display:none;">
        <h3>Выберите продукт:</h3>
        <button onclick="showProductInfo('InFin-Premium')">InFin-Premium</button>
        <button onclick="showProductInfo('Infin-Nastarin')">Infin-Nastarin</button>
        <button onclick="showProductInfo('InFin-Ishonchli')">InFin-Ishonchli</button>
        <button onclick="showProductInfo('InFinga-15-yil')">InFinga-15-yil</button>
        <button onclick="showProductInfo('Infin-Sevimli')">Infin-Sevimli</button>
        <button onclick="showProductInfo('InFin-Barqaror')">InFin-Barqaror</button>
        <div id="productDetails" style="margin-top: 20px; padding: 10px; border: 1px solid #ccc;"></div>
    </div>

    <div id="scriptSection" style="display:none;">
        <h3>Выберите скрипт:</h3>
        <button onclick="showScripts('greeting')">Приветствие</button>
        <button onclick="showScripts('objection')">Возражение</button>
        <button onclick="showScripts('dialog')">Диалог с клиентом</button>
        <div id="scriptDetails" style="margin-top: 20px; padding: 10px; border: 1px solid #ccc;"></div>
    </div>
</body>
</html>
