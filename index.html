<!DOCTYPE html>
<html lang="ru-en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Портал InfinBank</title>
  <style>
    <body>
  <!-- Кнопка гамбургера -->
  <button id="toggleSidebar">☰</button>

  <!-- Боковая панель -->
  <nav id="sidebar">
    <h2 onclick="navigateAndClose('home')">Главная</h2>
    <h2 onclick="toggleSubmenu('productMenu')">Продукт</h2>
    <div id="productMenu" class="submenu">
      <h2 onclick="navigateAndClose('cards')">Карты</h2>
      <h2 onclick="navigateAndClose('deposits')">Вклады</h2>
      <h2 onclick="navigateAndClose('comision')">Тариф комиссии</h2>
    </div>
    <h2 onclick="toggleSubmenu('scriptsMenu')">Скрипты</h2>
    <div id="scriptsMenu" class="submenu">
      <h2 onclick="navigateAndClose('greeting')">Приветствие</h2>
      <h2 onclick="navigateAndClose('objections')">Возражения</h2>
      <h2 onclick="navigateAndClose('tg')">Telegram</h2>
    </div>
  </nav>

  <!-- Контент -->
  <main>
    <section id="home" class="content-block">
      <h3>Контактная информация</h3>
      <p>ИнфинБанк. Все права защищены. +998941234567</p>
    </section>

    <section id="cards" class="content-block" style="display:none;">
      <h3>Карта №1 — Карта рассрочки</h3>
      <p>Тип: InfinNasiya рассрочка<br>
        Лимит: до 100 000 000 UZS<br>
        Погашение: 12 месяцев<br>
        Срок действия карты: 5 лет<br>
        Время рассмотрения: 5 минут<br>
        Доставка и выпуск: бесплатно<br>
        Наценка: треть от суммы покупки</p>
      <h3>Карта №2 — InfinBlack</h3>
      <p>Тип: возобновляемый кредит<br>
        Лимит: до 50 000 000 UZS<br>
        Беспроцентный период: до 50 дней<br>
        Ставка: от 0,07% в день<br>
        Срок: 5 лет<br>
        Доставка: бесплатно<br>
        Выпуск: 50 000 UZS</p>
    </section>

    <section id="deposits" class="content-block" style="display:none;">
      <h3>Вклады InfinBank</h3>
      <pre>... (оставь как есть)</pre>
    </section>

    <section id="greeting" class="content-block" style="display:none;">
      <h3>Приветствие</h3>
      <pre>... (оставь как есть)</pre>
    </section>

    <section id="objections" class="content-block" style="display:none;">
      <h3>Возражения и претензии</h3>
      <pre>... (оставь как есть)</pre>
    </section>

    <section id="tg" class="content-block" style="display:none;">
      <h3>Telegram-скрипты</h3>
      <p>Здесь будет информация о работе с Telegram</p>
    </section>
  </main>

  <!-- JavaScript -->
  <script>
    const sidebar = document.getElementById('sidebar');
    const toggleBtn = document.getElementById('toggleSidebar');

    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('active');
    });

    function showSection(id) {
      document.querySelectorAll('main section').forEach(sec => sec.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }

    function toggleSubmenu(id) {
      document.getElementById(id).classList.toggle('active');
    }

    function navigateAndClose(id) {
      showSection(id);
      sidebar.classList.remove('active');
    }
  </script>
</body>
